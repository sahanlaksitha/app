<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Telegram Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Top Section -->
  <header class="top-section">
    <h1 class="app-title">Major <span class="verified">âœ”</span></h1>
    <div class="promo-banner">
      <i class="fas fa-star"></i>
      <p>Telegram Business Cards are coming.</p>
      <button class="more-btn">More</button>
    </div>
  </header>

  <!-- Main Content Sections -->
  <main>
    <!-- Home Section -->
    <section id="home" class="content-section active">
      <h2>Welcome!</h2>
      <div id="user-details" class="user-details">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="User">
        <div>
          <p id="user-name">Hello, User!</p>
          <p id="user-username">Username: @example</p>
        </div>
      </div>
    </section>

    <!-- Community Section -->
    <section id="community" class="content-section">
      <h2>Community</h2>
      <div class="community-links">
        <div class="community-item">
          <img src="https://via.placeholder.com/50" alt="Channel">
          <a href="https://t.me/tipstream" target="_blank">Telegram Channel</a>
        </div>
        <div class="community-item">
          <img src="https://via.placeholder.com/50" alt="Group">
          <a href="https://t.me/tipstreamgroup" target="_blank">Telegram Group</a>
        </div>
      </div>
    </section>

    <!-- Feedback Section -->
    <section id="feedback" class="content-section">
      <h2>Send Us Your Feedback</h2>
      <textarea id="feedback-text" placeholder="Write your feedback here..."></textarea>
      <button id="send-feedback">Send Feedback</button>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#home" class="nav-item active">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#community" class="nav-item">
      <i class="fas fa-users"></i>
      <span>Community</span>
    </a>
    <a href="#feedback" class="nav-item">
      <i class="fas fa-comment"></i>
      <span>Feedback</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
