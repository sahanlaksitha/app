<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>User Info</h1>
  <p id="user-data">Loading...</p>
  <img id="profile-picture" alt="Profile Picture" style="display: none;">
  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    if (user) {
      // Display user details
      document.getElementById('user-data').textContent = 
        `Hello, ${user.first_name} ${user.last_name || ''} (@${user.username || 'No username'})`;

      // Send the user's ID to the bot to fetch the profile picture
      const userId = user.id;
      tg.sendData(JSON.stringify({ action: 'get_profile_picture', user_id: userId }));
    } else {
      document.getElementById('user-data').textContent = 'Unable to retrieve user data.';
    }

    // Function to update the profile picture (called when data is received from the bot)
    window.addEventListener('message', (event) => {
      const { profile_picture_url } = event.data;
      if (profile_picture_url) {
        const imgEl = document.getElementById('profile-picture');
        imgEl.src = profile_picture_url;
        imgEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
