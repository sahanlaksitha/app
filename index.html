<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Main Content Sections -->
  <main>
    <!-- Home Section -->
    <section id="home" class="content-section active">
      <!-- Top Section: Only on Home -->
      <header class="top-section">
        <div class="promo-banner">
          <p>Welcome to Telegram Web App!</p>
        </div>
      </header>

      <!-- User Details -->
      <div id="user-details" class="user-details">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="User">
        <div>
          <p id="user-name">Hello, User!</p>
          <p id="user-username">Username: @example</p>
        </div>
      </div>
    </section>

    <!-- Community Section -->
    <section id="community" class="content-section">
      <h2>Community</h2>
      <div class="community-links">
        <div class="community-item">
          <img src="https://via.placeholder.com/50" alt="Channel">
          <a href="https://t.me/tipstream" target="_blank">Telegram Channel</a>
        </div>
        <div class="community-item">
          <img src="https://via.placeholder.com/50" alt="Group">
          <a href="https://t.me/tipstreamgroup" target="_blank">Telegram Group</a>
        </div>
      </div>
    </section>

    <!-- Feedback Section -->
    <section id="feedback" class="content-section">
      <h2>Feedback</h2>
      <textarea id="feedback-text" placeholder="Write your feedback here..."></textarea>
      <button id="send-feedback">Send Feedback</button>
    </section>
  </main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <a href="#home" class="nav-item active">
    <!-- Home Icon SVG -->
    <svg width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 9.857L12 2l9 7.857V22H3V9.857zm8 11h2v-6h-2v6z"></path>
    </svg>
    <span>Home</span>
  </a>
  <a href="#community" class="nav-item">
    <!-- Users Icon SVG -->
    <svg width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M16 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 1.8-4 4 1.8 4 4 4zM8 12c2.2 0 4-1.8 4-4S10.2 4 8 4 4 5.8 4 8s1.8 4 4 4zm0 2c-2.7 0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4zm8 0c-0.3 0-0.6 0-1 0.1 2.4 1 5 2.5 5 3.9v2h8v-2c0-2.7-5.3-4-8-4z"/>
    </svg>
    <span>Community</span>
  </a>
  <a href="#feedback" class="nav-item">
    <!-- Comment Icon SVG -->
    <svg width="24" height="24" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M2 2v20l4-4h16V2H2zm14 8h-8v-2h8v2zm4-4H6V4h14v2z"></path>
    </svg>
    <span>Feedback</span>
  </a>
</nav>



  <script src="script.js"></script>
</body>
</html>
