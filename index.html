<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
 

  <!-- Main Content -->
  <div id="main-content">
    <!-- Home Section -->
    <div id="home" class="section active">
       <!-- Header Section -->
  
    <h1>Welcome to Our Web App!</h1> <br><br><br>
  
      <div class="user-details">
        <img id="profile-pic" src="https://via.placeholder.com/80" alt="User Profile Picture">
        <div class="user-info">
          <h2 id="user-name">Hello, User!</h2>
          <p id="user-username">Username: @username</p>
          <p id="user-id">User ID: 123456</p>
        </div>
      </div>
    </div>

    <!-- Community Section -->
    <div id="community" class="section">
      <h1>Our Community</h1> <br><br><br>
      <ul class="community-links">
        <li>
          <a href="https://t.me/tipstream" target="_blank">
            <img src="img/channel.png" alt="Channel Icon" class="icon"> Channel
          </a>
        </li>
        <li>
          <a href="https://t.me/tipstreamgroup" target="_blank">
            <img src="img/group.png" alt="Group Icon" class="icon"> Group
          </a>
        </li>
      </ul>
    </div>

    <!-- Feedback Section -->
    <div id="feedback" class="section">
      <h1>Send Us Your Feedback</h1> <br><br><br>
      <textarea id="feedback-input" placeholder="Write your feedback here..."></textarea>
      <button id="send-feedback">Send Feedback</button>
    </div>
  </div>

  <!-- Bottom Navigation Menu -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item active" data-target="home">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="#" class="nav-item" data-target="community">
      <i class="fas fa-users"></i><span>Community</span>
    </a>
    <a href="#" class="nav-item" data-target="feedback">
      <i class="fas fa-comment-dots"></i><span>Feedback</span>
    </a>
  </nav>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
