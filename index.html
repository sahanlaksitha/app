<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 20px;
  color: #333;
  background: url("img/Hd.jpeg") no-repeat center center fixed;
  background-size: cover;
}
    h1 {
      color: #4CAF50;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: bold;
    }
    .feedback-container {
      text-align: left;
    }
    .user-details {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .user-text {
      text-align: left;
    }
.links {
  text-align: left;
}
    h2 {
      text-align:left;
    
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  
  <div id="user-details" class="user-details">
    <!-- User details and profile picture will be populated here -->
  </div>

  <div class="container">
    <h2>Our Telegram Channels</h2>
    <p>
      <a id="links" href="https://t.me/tipstream" target="_blank">Channel</a><br>
      <a id="links" href="https://t.me/tipstreamgroup" target="_blank">Group</a>
    </p>
    <br>
    <h4>Send Us Your Feedback</h4>
    <div class="feedback-container">
      <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
      <br>
      <button id="send-feedback">Send Feedback to Admins</button>
    </div>
  </div>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Parse the user's initial data
    const initData = tg.initDataUnsafe;
    const user = initData.user;

    // Display user details and profile picture
    const userDetailsDiv = document.getElementById("user-details");

    // Check for profile photo (Telegram provides photo_url only in certain environments)
    const profilePic = user.photo_url
      ? `<img src="${user.photo_url}" alt="Profile Picture">`
      : `<img src="https://via.placeholder.com/100" alt="Default Profile Picture">`;

    userDetailsDiv.innerHTML = `
      ${profilePic}
      <div class="user-text">
        <h2>Hello, ${user.first_name} ${user.last_name || ''}!</h2>
        <p>Username: @${user.username || 'N/A'}</p>
        <p>User ID: ${user.id}</p>
      </div>
    `;

    // Feedback button logic
    const feedbackButton = document.getElementById("send-feedback");
    const feedbackInput = document.getElementById("feedback");

    feedbackButton.addEventListener("click", async () => {
      const feedbackMessage = feedbackInput.value.trim();

      if (!feedbackMessage) {
        alert("Please write some feedback before sending.");
        return;
      }

      // Admin chat ID where feedback will be sent
      const ADMIN_CHAT_ID = "1258152672"; // Replace with your admin or group chat ID

      // Send the feedback message to your bot
      const response = await fetch(`https://api.telegram.org/bot8080972949:AAHeqF2352do546naypN2FS-p_BNagw2keU/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: ADMIN_CHAT_ID,
          text: `Feedback from ${user.first_name} (${user.username || 'N/A'} - ${user.id}):\n\n${feedbackMessage}`,
        }),
      });

      if (response.ok) {
        alert("Thank you for your feedback! It has been sent to the admin.");
        feedbackInput.value = ""; // Clear the input
      } else {
        alert("Something went wrong. Please try again later.");
      }
    });

    // Show Telegram's built-in buttons (e.g., Close)
    tg.expand();
  </script>
</body>
</html>
