<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->
</head>
<body>
  <!-- Home Section -->
  <div id="home" class="content-section">
    <h1>Welcome!</h1>
    <div id="user-details" class="user-details">
      <!-- User details and profile picture will be populated here -->
    </div>
  </div>

  <!-- Community Section -->
  <div id="community" class="content-section">
    <h2>Our Community</h2>
    <p>
     <li> <a href="https://t.me/tipstream" target="_blank" class="fas fa-paper-plane"> Channel</a> </li>
     <li> <a href="https://t.me/tipstreamgroup" target="_blank" class="fas fa-users"> Group</a> </li>
    </p>
  </div>

  <!-- Feedback Section -->
  <div id="feedback" class="content-section">
    <h2>Feedback</h2>
    <div class="feedback-container">
      <textarea id="feedback-text" placeholder="Write your feedback here..."></textarea>
      <button id="send-feedback">Send Feedback</button>
    </div>
  </div>

  <!-- Bottom Menu -->
  <div class="bottom-menu">
    <a href="#home"><i class="fas fa-home"></i><span> Home</span></a>
    <a href="#community"><i class="fas fa-users"></i><span> Community</span></a>
    <a href="#feedback"><i class="fas fa-comment-alt"></i><span> Feedback</span></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
