<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: white;
      color: #333;
      background-image: "img\OIP.jpg";
    }
    h1 {
      color: #4CAF50;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }

    p {
      text-align: left;
    }
    a:hover {
      text-decoration: bold;
    }
    .feedback-container {
      text-align: left;
    }
h4 {
text-align: left;
}


    
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  
  <div id="user-details">
    <!-- User details will be populated here -->
  </div>

  <div class="container">
    <h2>Our Telegram Channels</h2>
    <p>
      <a href="https://t.me/tipstream" target="_blank">Channel </a><br>
      <a href="https://t.me/tipstreamgroup" target="_blank">Group</a>
    </p>
<br>
    <h4>Send Us Your Feedback</h4>
    <div class="feedback-container">
      <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
      <br>
      <button id="send-feedback">Send Feedback to Admins</button>
    </div>
  

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Parse the user's initial data
    const initData = tg.initDataUnsafe;

    // Display user details
    const userDetailsDiv = document.getElementById("user-details");

    userDetailsDiv.innerHTML = `
      <h2>Hello, ${initData.user.first_name} ${initData.user.last_name || ''}!</h2>
      <p>Username: @${initData.user.username || 'N/A'}</p>
      <p>User ID: ${initData.user.id}</p>
    
      
    `;

   
    
    // Feedback button logic
    const feedbackButton = document.getElementById("send-feedback");
    const feedbackInput = document.getElementById("feedback");

    feedbackButton.addEventListener("click", async () => {
      const feedbackMessage = feedbackInput.value.trim();

      if (!feedbackMessage) {
        alert("Please write some feedback before sending.");
        return;
      }

      // Admin chat ID where feedback will be sent
      const ADMIN_CHAT_ID = "1258152672"; // Replace with your admin or group chat ID

      // Send the feedback message to your bot
      const response = await fetch(`https://api.telegram.org/bot8080972949:AAHeqF2352do546naypN2FS-p_BNagw2keU/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: ADMIN_CHAT_ID, // Send feedback to admin
          text: `Feedback from ${initData.user.first_name} (${initData.user.username || 'N/A'} - ${initData.user.id}):\n\n${feedbackMessage}`,
        }),
      });

      if (response.ok) {
        alert("Thank you for your feedback! It has been sent to the admin.");
        feedbackInput.value = ""; // Clear the input
      } else {
        alert("Something went wrong. Please try again later.");
      }
    });

    // Show Telegram's built-in buttons (e.g., Close)
    tg.expand();
  </script>
</body>
</html>

</html>
