<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome!</h1>
  
  <div id="user-details" class="user-details">
    <!-- User details and profile picture will be populated here -->
  </div> 

  <div class="container">
    <div class="links">
    <h2>Our Telegram Channels</h2>
    <p>
     <li> <a href="https://t.me/tipstream" target="_blank">Channel</a> </li> <br>
      <li> <a href="https://t.me/tipstreamgroup" target="_blank">Group</a> </li> 
    </p>
    </div>
    <br>
    <h4>Send Us Your Feedback</h4>
    <div class="feedback-container">
      <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
      <br>
      <button id="send-feedback">Send Feedback to Admins</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
