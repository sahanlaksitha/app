<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1> </h1>
  </header>

  <!-- Pages -->
  <main>
    <!-- Home Page -->
    <section id="home" class="page active">
     
      <h1>User Details</h1> <br>
      <div class="user-info"> <img src="https://utyatheduck.com/assets/img/utya3.gif" style="width: 120px; height: 120px;">  </div> <br>
      <div id="user-details" class="user-details">
        <img id="profile-picture" src="https://via.placeholder.com/100" alt="Profile Picture">
        <div class="user-info">
          <p><strong>Name:</strong> Loading...</p>
          <p><strong>Username:</strong> Loading...</p>
          <p><strong>ID:</strong> Loading...</p>
        </div>
      </div>
    </section>

    <!-- Community Page -->
    <section id="community" class="page">
      <h1>Community</h1> <br>
      <div class="community-links">
        <a href="https://t.me/tipstream" target="_blank" class="community-link">
          <img src="img/channel.png" alt="Channel Icon">
          <span><b>TipStream Channel</b></span>
        </a>
        <a href="https://t.me/tipstreamgroup" target="_blank" class="community-link">
          <img src="img/group.png" alt="Group Icon">
          <span><b>TipStream Group<b/></span>
        </a>
      </div>
    </section>

    <!-- Feedback Page -->
    <section id="feedback" class="page">
      <h1>Feedback</h1> <br>
      <textarea id="feedback-text" placeholder="Write your feedback here..."></textarea>
      <button id="send-feedback">Send Feedback</button>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#home" class="nav-item active" onclick="showPage('home', this)">
      <i class="fa-solid fa-user"></i><span>Home</span>
    </a>
    <a href="#community" class="nav-item" onclick="showPage('community', this)">
      <i class="fa-solid fa-users"></i><span>Community</span>
    </a>
    <a href="#feedback" class="nav-item" onclick="showPage('feedback', this)">
      <i class="fa-solid fa-comment"></i><span>Feedback</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
