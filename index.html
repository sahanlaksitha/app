<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p id="user-data">Loading user info...</p>
  <button id="send-message">Send Message to Bot</button>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Display User Data
    const userDataEl = document.getElementById('user-data');
    const user = tg.initDataUnsafe?.user;

    if (user) {
      userDataEl.textContent = `Hello, ${user.first_name} ${user.last_name || ''} (@${user.username || 'No username'})!`;
    } else {
      userDataEl.textContent = 'Unable to retrieve user data.';
    }

    // Adjust Web App settings
    tg.expand(); // Expand Web App to full height
    tg.MainButton.text = "Close Web App";
    tg.MainButton.show();

    // Handle MainButton Click
    tg.MainButton.onClick(() => {
      tg.close(); // Close Web App
    });

    // Handle Custom Button
    document.getElementById('send-message').addEventListener('click', () => {
      // Example: Send a message back to the bot
      const data = { action: 'button_clicked' };

      tg.sendData(JSON.stringify(data)); // Sends data to bot
      alert('Message sent to bot!');
    });
  </script>

  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
