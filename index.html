<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <div id="user-details">
    <!-- User details will be populated here -->
  </div>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;

    // Parse the user's initial data
    const initData = tg.initDataUnsafe;

    // Display user details
    const userDetailsDiv = document.getElementById("user-details");

    userDetailsDiv.innerHTML = `
      <h2>Hello, ${initData.user.first_name} ${initData.user.last_name || ''}!</h2>
      <p>Username: @${initData.user.username || 'N/A'}</p>
      <p>User ID: ${initData.user.id}</p>
    `;

    // Optional: Fetch profile picture using Bot API
    async function fetchProfilePicture() {
      const response = await fetch(
        `https://api.telegram.org/botYOUR_BOT_TOKEN/getUserProfilePhotos?user_id=${initData.user.id}`
      );
      const data = await response.json();

      if (data.ok && data.result.total_count > 0) {
        const fileId = data.result.photos[0][0].file_id;
        const fileResponse = await fetch(
          `https://api.telegram.org/botYOUR_BOT_TOKEN/getFile?file_id=${fileId}`
        );
        const fileData = await fileResponse.json();

        if (fileData.ok) {
          const filePath = fileData.result.file_path;
          const profilePicUrl = `https://api.telegram.org/file/botYOUR_BOT_TOKEN/${filePath}`;
          userDetailsDiv.innerHTML += `<img src="${profilePicUrl}" alt="Profile Picture">`;
        }
      } else {
        userDetailsDiv.innerHTML += `<p>No profile picture available.</p>`;
      }
    }

    fetchProfilePicture();

    // Show Telegram's built-in buttons (e.g., Close)
    tg.expand();
  </script>
 <div class="container">
   
    <h3>Our Telegram Channels</h3>
    <p>
      <a href="https://t.me/tipstream" target="_blank">Channel </a><br>
      <a href="https://t.me/tipstreamgroup" target="_blank">Group</a>
    </p>

    <h3>Send Us Your Feedback</h3>
    <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
    <button id="send-feedback">Send Feedback</button>
  </div>

  
</body>
</html>
