<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .channel-info {
            font-size: 16px;
            line-height: 1.5;
        }
        .channel-info h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Channel Info</h1>
        <div id="channel-info">
            Loading channel info...
        </div>
    </div>

    <script>
        // Telegram Bot API Configuration
        const TELEGRAM_BOT_TOKEN = "8080972949:AAHeqF2352do546naypN2FS-p_BNagw2keU"; // Replace with your bot token
        const CHANNEL_USERNAME = "tipstream"; // Replace with your channel username

        // Function to fetch channel info from the Telegram API
        async function fetchChannelInfo() {
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChat?chat_id=@${CHANNEL_USERNAME}`
                );
                const data = await response.json();

                if (!data.ok) throw new Error(data.description || "Failed to fetch channel info");

                displayChannelInfo(data.result);
            } catch (error) {
                console.error("Error fetching channel info:", error);
                document.getElementById("channel-info").innerText = "Failed to load channel info.";
            }
        }

        // Function to display channel info on the webpage
        function displayChannelInfo(channel) {
            const container = document.getElementById("channel-info");
            container.innerHTML = `
                <div class="channel-info">
                    <h2>${channel.title}</h2>
                    <p><strong>ID:</strong> ${channel.id}</p>
                    <p><strong>Type:</strong> ${channel.type}</p>
                    <p><strong>Username:</strong> @${channel.username}</p>
                    <p><strong>Description:</strong> ${channel.description || "No description available"}</p>
                </div>
            `;
        }

        // Load channel info when the page loads
        fetchChannelInfo();
    </script>
</body>
</html>
