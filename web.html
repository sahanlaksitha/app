
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram Wall</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
        }
        .post-header {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .comments-section, .reactions-section {
            margin-top: 20px;
        }
        .comment-box {
            margin-top: 10px;
        }
        .reaction-btns button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Section -->
    <div id="login-section" class="text-center">
        <h1>Welcome to the Telegram Wall</h1>
        <p>Log in with your Telegram account to comment and react to posts.</p>
        <a href="https://t.me/tipstream_bot?start=login" class="btn btn-primary btn-lg">Log in with Telegram</a>
    </div>

    <!-- Wall of Posts (Visible after login) -->
    <div id="wall-section" style="display:none;">
        <h2 class="text-center">Post Wall</h2>

        <!-- Admin Post Creation (Only Visible to Admin) -->
        <div id="admin-post-section" class="mb-5">
            <h3>Create a New Post</h3>
            <form id="create-post-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="post-title" placeholder="Enter post title" required>
                </div>
                <div class="mb-3">
                    <label for="post-content" class="form-label">Post Content</label>
                    <textarea class="form-control" id="post-content" rows="4" placeholder="Enter post content" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Create Post</button>
            </form>
        </div>

        <!-- Display Posts -->
        <div id="posts">
            <!-- Example Post -->
            <div class="post" id="post-1">
                <div class="post-header">
                    Post Title #1
                </div>
                <div class="post-content">
                    This is the content of the post.
                </div>

                <!-- Reactions -->
                <div class="reactions-section">
                    <h5>Reactions</h5>
                    <div class="reaction-btns">
                        <button class="btn btn-outline-success">üëç Like</button>
                        <button class="btn btn-outline-danger">üëé Dislike</button>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h5>Comments</h5>
                    <div id="comments-1">
<div class="comment-box">
                            <strong>user1:</strong> This is a great post!
                        </div>
                        <div class="comment-box">
                            <strong>user2:</strong> I totally agree with this.
                        </div>
                    </div>
                    <div class="comment-box">
                        <input type="text" class="form-control" placeholder="Add a comment..." id="comment-1">
                        <button class="btn btn-primary mt-2" onclick="addComment(1)">Comment</button>
                    </div>
                </div>
            </div>

            <!-- More posts will be added dynamically here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Simulate login status (for demo purposes)
let loggedIn = false;
let isAdmin = true;  // Set to true for admin view, false for normal user

// Show login section or wall section based on login status
if (loggedIn) {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('wall-section').style.display = 'block';
// Show admin post creation section if user is admin
    if (isAdmin) {
        document.getElementById('admin-post-section').style.display = 'block';
    }
} else {
    document.getElementById('login-section').style.display = 'block';
    document.getElementById('wall-section').style.display = 'none';
}

// Handle form submission for creating posts
document.getElementById('create-post-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const postTitle = document.getElementById('post-title').value;
    const postContent = document.getElementById('post-content').value;

    // Dynamically create new post on the wall
    const postContainer = document.createElement('div');
    postContainer.classList.add('post');
    postContainer.innerHTML = `
        <div class="post-header">postTitle</div>
        <div class="post-content">{postContent}</div>
        <div class="reactions-section">
            <h5>Reactions</h5>
            <div class="reaction-btns">
                <button class="btn btn-outline-success">üëç Like</button>
                <button class="btn btn-outline-danger">üëé Dislike</button>
            </div>
        </div>
        <div class="comments-section">
            <h5>Comments</h5>
            <div id="comments-${Date.now()}"></div><div class="comment-box">
                <input type="text" class="form-control" placeholder="Add a comment..." id="comment-{Date.now()}">
                <button class="btn btn-primary mt-2" onclick="addComment(Date.now())">Comment</button>
            </div>
        </div>
    `;

    document.getElementById('posts').appendChild(postContainer);
    document.getElementById('post-title').value = ‚Äù;
    document.getElementById('post-content').value = ‚Äù;
);

// Handle adding comments to a post
function addComment(postId) 
    const commentInput = document.getElementById(`comment-{postId}`);
    const commentText = commentInput.value.trim();
    if (commentText) {
        const commentBox = document.createElement('div');
        commentBox.classList.add('comment-box');
        commentBox.innerHTML = `<strong>user:</strong> commentText`;
        document.getElementById(`comments-{postId}`).appendChild(commentBox);
        commentInput.value = ''; // Clear input field
    }
}

</script>
</body>
</html>
