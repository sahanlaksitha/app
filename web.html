<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Like Reactions and Comments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .post {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            color: #007bff;
        }

        .post-text {
            margin: 10px 0;
            color: #444;
        }

        .post-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 20px;
            color: #555;
            font-size: 14px;
        }

        .actions span {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .actions span:hover {
            color: #007bff;
        }

        .comments-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        .comments-list {
            margin-top: 10px;
            font-size: 14px;
        }

        .comment {
            margin-bottom: 5px;
            color: #333;
        }

        /* Telegram Login */
        #telegram-login {
            margin: 20px auto;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="YOUR_BOT_NAME" 
        data-size="large" 
        data-request-access="write" 
        data-lang="en" 
        data-userpic="false" 
        data-callback="onTelegramAuth" 
        async>
    </script>
</head>
<body>
    <!-- Telegram Login -->
    <div id="telegram-login"></div>

    <div class="container">
        <!-- Post Section -->
        <div class="post">
            <div class="user-info">
                <div class="user-avatar"></div>
                <div class="username">John Doe</div>
            </div>
            <div class="post-text">
                Telegram-like post example with reactions and comments!
            </div>
            <img src="https://via.placeholder.com/600x300" alt="Post Image" class="post-image">
            <div class="actions">
                <span onclick="toggleLike(this)">üëç <span class="like-text">Like</span> (<span class="like-count">0</span>)</span>
                <span onclick="toggleComments(this)">üí¨ Comment</span>
            </div>
            <!-- Comments Section -->
            <div class="comments-section" style="display:none;">
                <div class="comment-box">
                    <input type="text" placeholder="Write a comment..." class="comment-input">
                    <button class="comment-button" onclick="addComment(this)">Post</button>
                </div>
                <div class="comments-list">
                    <!-- Comments are dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let telegramUser = null;

        // Telegram Authentication
        function onTelegramAuth(user) {
            telegramUser = user; // Store Telegram user data
            alert(`Welcome, ${user.username}`);
        }

        // Like/Unlike functionality
        function toggleLike(element) {
            if (!telegramUser) {
                alert("Please log in via Telegram to react!");
                return;
            }

            const likeText = element.querySelector('.like-text');
            const likeCount = element.querySelector('.like-count');

            if (likeText.textContent === "Like") {
                likeText.textContent = "Liked";
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
            } else {
                likeText.textContent = "Like";
                likeCount.textContent = parseInt(likeCount.textContent) - 1;
            }

            // Example: Send like to backend
            console.log(`User ${telegramUser.username} liked/unliked the post.`);
        }

        // Toggle comments section
        function toggleComments(element) {
            const commentsSection = element.closest('.post').querySelector('.comments-section');
            commentsSection.style.display = commentsSection.style.display === "none" ? "block" : "none";
        }

        // Add comment functionality
        function addComment(button) {
            if (!telegramUser) {
                alert("Please log in via Telegram to comment!");
                return;
            }

            const commentBox = button.closest('.comment-box');
            const commentInput = commentBox.querySelector('.comment-input');
            const commentsList = commentBox.closest('.comments-section').querySelector('.comments-list');
            const commentText = commentInput.value.trim();

            if (commentText) {
                const comment = document.createElement('div');
                comment.classList.add('comment');
                comment.textContent = `${telegramUser.username}: ${commentText}`;
                commentsList.appendChild(comment);

                commentInput.value = ""; // Clear input field

                // Example: Send comment to backend
                console.log(`User ${telegramUser.username} commented: ${commentText}`);
            }
        }
    </script>
</body>
</html>
