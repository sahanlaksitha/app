<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post with Telegram Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .post-text {
            margin-bottom: 10px;
            color: #444;
        }

        .post-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            color: #555;
            cursor: pointer;
        }

        .actions span:hover {
            color: #007bff;
        }

        .comments-section {
            margin-top: 10px;
        }

        .comment-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        .comments-list {
            margin-top: 10px;
        }

        .comment {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        #telegram-login {
            margin: 20px auto;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="YOUR_BOT_NAME" data-size="large" data-userpic="false" data-request-access="write" data-lang="en" data-callback="onTelegramAuth" async></script>
</head>
<body>
    <!-- Telegram Login -->
    <div id="telegram-login"></div>

    <div class="container">
        <!-- Post -->
        <div class="post">
            <div class="user-info">
                <div class="user-avatar"></div>
                <div class="username">John Doe</div>
            </div>
            <div class="post-text">
                This is an example post with text and an image!
            </div>
            <img src="https://via.placeholder.com/600x300" alt="Post Image" class="post-image">
            <div class="actions">
                <span onclick="likePost(this)">üëç Like <span class="like-count">0</span></span>
                <span onclick="toggleComments(this)">üí¨ Comment</span>
            </div>
            <div class="comments-section" style="display:none;">
                <div class="comment-box">
                    <input type="text" placeholder="Write a comment..." class="comment-input" id="comment-input">
                    <button class="comment-button" onclick="addComment(this)">Post</button>
                </div>
                <div class="comments-list">
                    <!-- Comments will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let telegramUser = null;

        // Telegram Authentication Callback
        function onTelegramAuth(user) {
            telegramUser = user; // Store user data
            alert(`Logged in as ${user.username}`);
        }

        // Function to handle likes (store in backend)
        async function likePost(element) {
            const likeCount = element.querySelector(".like-count");
            let count = parseInt(likeCount.textContent);

            // Example backend API call to store the like
            const response = await fetch('https://example.com/api/like', {
                method: 'POST',
                body: JSON.stringify({ postId: 1, user: telegramUser }),
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                likeCount.textContent = count + 1;
            } else {
                alert("Error liking post.");
            }
        }

        // Toggle comments visibility
        function toggleComments(element) {
            const commentsSection = element.closest('.post').querySelector('.comments-section');
            commentsSection.style.display = commentsSection.style.display === "none" ? "block" : "none";
        }

        // Add Comment Functionality
        async function addComment(button) {
            const commentBox = button.closest('.comment-box');
            const commentInput = commentBox.querySelector('.comment-input');
            const commentsList = button.closest('.comments-section').querySelector('.comments-list');

            if (!telegramUser) {
                alert("Please log in with Telegram to comment.");
                return;
            }

            const commentText = commentInput.value.trim();

            if (commentText !== "") {
                // Example backend API call to store the comment
                const response = await fetch('https://example.com/api/comment', {
                    method: 'POST',
                    body: JSON.stringify({
                        postId: 1,
                        user: telegramUser.username,
                        comment: commentText
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const newComment = document.createElement("div");
                    newComment.classList.add("comment");
                    newComment.textContent = `${telegramUser.username}: ${commentText}`;
                    commentsList.appendChild(newComment);
                    commentInput.value = ""; // Clear input
                } else {
                    alert("Error posting comment.");
                }
            }
        }
    </script>
</body>
</html>
