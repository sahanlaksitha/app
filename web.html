<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .post-text {
            margin-bottom: 10px;
            color: #444;
        }

        .post-image {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 15px;
            color: #555;
            cursor: pointer;
        }

        .actions span {
            display: flex;
            align-items: center;
        }

        .actions span:hover {
            color: #007bff;
        }

        .comments-section {
            margin-top: 10px;
        }

        .comment-box {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        .comments-list {
            margin-top: 10px;
        }

        .comment {
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Post 1 -->
        <div class="post">
            <div class="user-info">
                <div class="user-avatar"></div>
                <div class="username">John Doe</div>
            </div>
            <div class="post-text">
                This is an example post with text and an image!
            </div>
            <img src="https://via.placeholder.com/600x300" alt="Post Image" class="post-image">
            <div class="actions">
                <span onclick="likePost(this)">üëç Like <span class="like-count">0</span></span>
                <span onclick="toggleComments(this)">üí¨ Comment</span>
            </div>
            <div class="comments-section" style="display:none;">
                <div class="comment-box">
                    <input type="text" placeholder="Write a comment..." class="comment-input">
                    <button class="comment-button" onclick="addComment(this)">Post</button>
                </div>
                <div class="comments-list">
                    <!-- Comments will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function likePost(element) {
            const likeCount = element.querySelector(".like-count");
            let count = parseInt(likeCount.textContent);
            likeCount.textContent = count + 1;
        }

        function toggleComments(element) {
            const commentsSection = element.closest('.post').querySelector('.comments-section');
            commentsSection.style.display = commentsSection.style.display === "none" ? "block" : "none";
        }

        function addComment(button) {
            const commentBox = button.closest('.comment-box');
            const commentInput = commentBox.querySelector('.comment-input');
            const commentsList = commentBox.closest('.comments-section').querySelector('.comments-list');
            
            if (commentInput.value.trim() !== "") {
                const newComment = document.createElement("div");
                newComment.classList.add("comment");
                newComment.textContent = commentInput.value;
                commentsList.appendChild(newComment);
                commentInput.value = ""; // Clear input
            }
        }
    </script>
</body>
</html>
