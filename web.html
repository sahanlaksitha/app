<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel - Admin Post & Reactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .admin-panel, .login-required {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
        .admin-panel h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .admin-panel textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-panel button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-panel button:hover {
            background-color: #0056b3;
        }
        .login-required {
            text-align: center;
        }
        .login-required button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-required button:hover {
            background-color: #1e7e34;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .post .content {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .post .reactions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .reaction-btn {
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .reaction-btn:hover {
            background-color: #d6d6d6;
        }
        .comments {
            margin-top: 10px;
        }
        .comments input {
            width: calc(100% - 70px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comments button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments button:hover {
            background-color: #0056b3;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Channel Posts</h1>

        <!-- Login Required -->
        <div class="login-required">
            <p>You need to log in using Telegram to access this site.</p>
            <button onclick="telegramLogin()">Log in with Telegram</button>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel">
            <h2>Admin: Add a New Post</h2>
            <textarea id="adminPostContent" placeholder="Write your post here..."></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>

        <!-- Posts Section -->
        <div id="posts" class="posts"></div>
    </div>

    <script>
        const adminIds = [123456789, 987654321]; // Replace with actual Telegram user IDs of admins
        let currentUserId = null;

        // Fetch posts from localStorage
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        // Function to handle Telegram login
        function telegramLogin() {
            // Simulating Telegram login
            const fakeTelegramUser = {
                id: prompt("Enter your Telegram ID (for testing):"), // For demo purposes, you enter the ID manually
                first_name: "Demo User",
            };

            currentUserId = parseInt(fakeTelegramUser.id);

            if (adminIds.includes(currentUserId)) {
                document.querySelector('.admin-panel').style.display = 'block';
            }

            document.querySelector('.login-required').style.display = 'none';
            renderPosts();
        }

        // Function to add a new post (Admin only)
        function addPost() {
            const postContent = document.getElementById("adminPostContent").value.trim();
            if (!postContent) {
                alert("Post content cannot be empty.");
                return;
            }

            // Create a new post object
            const post = {
                id: Date.now(),
                content: postContent,
                likes: 0,
                loves: 0,
                laughs: 0,
                comments: []
            };

            // Add to posts array
            posts.push(post);

            // Save posts to localStorage
            localStorage.setItem('posts', JSON.stringify(posts));

            // Clear the textarea
            document.getElementById("adminPostContent").value = "";

            // Re-render posts
            renderPosts();
        }

        // Function to render posts
        function renderPosts() {
            const postsContainer = document.getElementById("posts");
            postsContainer.innerHTML = "";

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <div class="content">${post.content}</div>
                    <div class="reactions">
                        <button class="reaction-btn" onclick="addReaction(${post.id}, 'likes')">üëç ${post.likes}</button>
                        <button class="reaction-btn" onclick="addReaction(${post.id}, 'loves')">‚ù§Ô∏è ${post.loves}</button>
                        <button class="reaction-btn" onclick="addReaction(${post.id}, 'laughs')">üòÇ ${post.laughs}</button>
                    </div>
                    <div class="comments">
                        <input type="text" placeholder="Write a comment..." />
                        <button onclick="addComment(${post.id}, this)">Comment</button>
                        <div class="comment-list">
                            ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join("")}
                        </div>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Function to add a reaction
        function addReaction(postId, type) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post[type]++;
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        // Function to add a comment
        function addComment(postId, button) {
            const input = button.previousElementSibling;
            const commentText = input.value.trim();

            if (!commentText) {
                alert("Comment cannot be empty.");
                return;
            }

            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push(commentText);
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        // Check if the user is logged in
        document.addEventListener("DOMContentLoaded", function () {
            const loginRequired = document.querySelector('.login-required');
            const adminPanel = document.querySelector('.admin-panel');

            if (!currentUserId) {
                loginRequired.style.display = 'block';
            } else if (adminIds.includes(currentUserId)) {
                adminPanel.style.display = 'block';
            }

            renderPosts();
        });
    </script>
</body>
</html>
