<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .reactions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .reaction-btn {
            padding: 5px 10px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .reaction-btn:hover {
            background-color: #d6d6d6;
        }
        .comments {
            margin-top: 10px;
        }
        .comments input {
            width: calc(100% - 60px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comments button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments button:hover {
            background-color: #0056b3;
        }
        .comment-list {
            margin-top: 10px;
        }
        .comment {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Channel Posts</h1>
        <div id="posts-container">
            https://api.telegram.org/bot8080972949:AAHeqF2352do546naypN2FS-p_BNagw2keU/getChat?chat_id=@tipstream
        </div>
    </div>

    <script>
        // Telegram Bot API configuration
        const TELEGRAM_BOT_TOKEN = "8080972949:AAHeqF2352do546naypN2FS-p_BNagw2keU"; // Replace with your bot token
        const CHANNEL_USERNAME = "tipstream"; // Replace with your channel username

        // Function to fetch posts from the Telegram channel
        async function fetchPosts() {
            try {
                const response = await fetch(
                    `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates`
                );
                const data = await response.json();

                if (!data.ok) throw new Error("Failed to fetch posts");

                // Filter posts from the specified channel
                const posts = data.result
                    .filter(msg => msg.channel_post && msg.channel_post.chat.username === CHANNEL_USERNAME)
                    .map(post => ({
                        id: post.channel_post.message_id,
                        content: post.channel_post.text || "No content available"
                    }));

                displayPosts(posts);
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("posts-container").innerText = "Failed to load posts.";
            }
        }

        // Function to display posts on the webpage
        function displayPosts(posts) {
            const container = document.getElementById("posts-container");
            container.innerHTML = ""; // Clear loading text

            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <div class="post-title">Post #${post.id}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="reactions">
                        <button class="reaction-btn" onclick="addReaction(this)">üëç 0</button>
                        <button class="reaction-btn" onclick="addReaction(this)">‚ù§Ô∏è 0</button>
                        <button class="reaction-btn" onclick="addReaction(this)">üòÇ 0</button>
                    </div>
                    <div class="comments">
                        <input type="text" placeholder="Write a comment..." />
                        <button onclick="addComment(this)">Add Comment</button>
                        <div class="comment-list"></div>
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        // Add reaction to a post
        function addReaction(button) {
            let count = parseInt(button.textContent.match(/\d+/)[0]); // Get current count
            button.textContent = button.textContent.replace(/\d+/, count + 1); // Increment count
        }

        // Add a comment to a post
        function addComment(button) {
            const input = button.previousElementSibling; // Get the input field
            const commentText = input.value.trim(); // Get input text
            if (commentText) {
                const commentList = button.nextElementSibling; // Get the comment list container
                const newComment = document.createElement("div"); // Create new comment element
                newComment.className = "comment"; // Add comment class
                newComment.textContent = commentText; // Set the comment text
                commentList.appendChild(newComment); // Add comment to list
                input.value = ""; // Clear input field
            }
        }

        // Load posts when the page loads
        fetchPosts();
    </script>
</body>
</html>
